      <form action="registro.php" method="post">
        <h1> Registro </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>DATOS PERSONALES</legend>
        
          <label for="name">Nombre:</label>
          <input type="text" id="nombre" placeholder="Nombre" name="nombre" required="required">

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos" required="required">

          <label for="dni">DNI:</label>
          <input type="text" id="dni" placeholder="DNI" minlength="9" maxlength="9" name="dni" required="required">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" placeholder="ejemplo@ejemplo.com" name="email" required="required">
       
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="contrasena" required="required">
        
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> DIRECCIÓN ENVIO</legend>
          
          <label for="direccion">Dirección</label>
                <textarea name="direccion" id="direccion" placeholder="calle, número, piso" required="required"></textarea>
                <br>
                <br>
                <label for="codigopostal">Código Postal</label>
                <input type="text" id="codigopostal" placeholder="código postal" name="codigopostal" maxlength="5" required="required">
                <br>
                <br>

                 <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" placeholder="Ciudad" name="ciudad" required="required">
         </fieldset>
       


        <button type="submit" name="enviar" class="botonrosa rounded-pill">Registrarse</button>
